<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Menu Icon</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      height: 200vh;
      margin: 0;
      background-color: #f0f0f0;
      font: #867a6f;
    }

    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #867A6F;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #42454A;
      transform: rotate(0deg);
      transition: transform 0.5s ease; /* Add transition for smooth rotation */
    }

    .menu-icon svg {
        position: fixed;
      top: 20px;
      right: 20px;

    }


    .circular-menu-icon i {
      font-size: 2.0em;
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(100deg);
      transition: transform 0.5s ease; /* Add transition for smooth rotation */
    }

    .circular-text {
      position: absolute;
      text-align: center;
      width: 90%;
      top: 5%; /* Adjust the top position for "Dew Vista" */
      transform: translateY(-50%) rotate(-90deg); /* Adjusted rotate value */
      font-size: 15px;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      letter-spacing: 10px;
      line-height: 150px;
    }

    .bottom-text {
      position: absolute;
      text-align: center;
      width: 90%;
      bottom: 5%; /* Adjust the bottom position for "Menu" */
      transform: translateY(50%) rotate(90deg); /* Adjusted rotate value */
      font-size: 20px;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      letter-spacing: 10px;
      line-height: 150px;
    }

    .center-lines {
      position: absolute;
      width: 2px;
      height: 40px;
      background-color: #ffffff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center-lines::before,
    .center-lines::after {
      content: "";
      display: block;
      width: 2px;
      height: 40px;
      background-color: #ffffff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
    }
  </style>
</head>
<body>
    <div class="menu-icon" id="menu-icon">
        <svg class="circular-text" width="80" height="80" viewBox="0 0 80 80">
           <!-- Group text elements within a single <text> element -->
           <text>
              <textPath id="textPath1" xlink:href="#circle-text-path1">Dew Vista</textPath>
              <textPath id="textPath2" xlink:href="#circle-text-path2">Menu</textPath>
           </text>
           <!-- Define paths in a single <defs> element -->
            <defs>
                <!-- Adjusted path for "Dew Vista" to arrange text around the menu icon -->
                <path id="circle-text-path1" d="M50,20 a30,30 0 1,1 0,60" />
                
                <!-- Adjusted path for "Menu" to arrange text around the menu icon -->
                <path id="circle-text-path2" d="M50,20 a30,30 0 1,0 0,60" />
            </defs>
            
        </svg>
        <div class="circular-menu-icon" id="menu-icon">
           <i class="fas fa-bars"></i>
        </div>
     </div>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const circularMenuIcon = document.querySelector('.circular-menu-icon i');

        // Function to rotate the entire circular icon
        const rotateEntireIcon = () => {
        const scrollY = window.scrollY || window.pageYOffset;
        const rotationAngle = scrollY / 5; // You can adjust the rotation speed here

        menuIcon.style.transform = `rotate(${rotationAngle}deg)`;
        circularMenuIcon.style.transform = `translate(-50%, -50%) rotate(${140 + rotationAngle}deg)`;
        };

        // Add scroll event listener to rotate the entire circular icon
        window.addEventListener('scroll', rotateEntireIcon);
    </script>

    <div style="height: 120vh; background-color: #ddd; padding: 20px;">
        <h2>Section 1</h2>
        <p>This is some content for section 1.</p>
    </div> <br>

    <div style="width:33vh; height: 100vh; background-color: #bbb; padding: 20px;">
        <h2>Section 2</h2>
        <p>This is some content for section 2.</p>
    </div> <br>

    <div style="height: 100vh; background-color: #999; padding: 20px;">
        <h2>Section 3</h2>
        <p>This is some content for section 3.</p>
    </div>
</body>
</html>
