

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Your Web Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Lexend', sans-serif;
            position: relative; /* Set the position to relative for absolute positioning within */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #contact-info {
            display: flex;
            align-items: center;
        }

        #contact-info p {
            margin: 0;
            font-size: 12px;
        }

        #logo-resort {
            text-align: center;
        }

        .menu-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #867A6F;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #42454A;
            transform: rotate(0deg);
            transition: transform 0.5s ease;
        }

        .circular-menu-icon i {
            font-size: 2.5em;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(100deg);
            transition: transform 0.5s ease;
        }

        .circular-text {
            position: absolute;
            text-align: center;
            width: 90%;
            top: 50%;
            transform: translateY(-50%) rotate(270deg);
            font-size: 20px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 10px;
            line-height: 150px;
        }

        .bottom-text {
            position: absolute;
            text-align: center;
            width: 90%;
            bottom: 20px;
            left: 20px;
        }

        .bubble {
            background-color: #4285F4;
            color: #fff;
            padding: 10px;
            border-radius: 20px;
            text-align: center;
        }

        .bubble a {
            color: #fff;
            text-decoration: none;
        }

        #video-section {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #video-container {
            max-width: 800px;
            max-height: 600px;
            width: 100%;
            height: 100%;
        }

        .content-section {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            #contact-info {
                order: 1;
                align-self: flex-start;
            }

            #menu-icon {
                order: 2;
                align-self: flex-end;
            }

            #logo-resort {
                order: 3;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <div id="contact-info">
            <div>
                <p style="font-size: 10px;">+123 456 7890 | info@example.com</p>
            </div>
        </div>
        <div id="logo-resort">
            <img src="your_logo_image_path" alt="Logo" width="100" height="100">
            <h1>Your Resort Name</h1>
        </div>
        <div class="menu-icon" id="menu-icon">
            <svg class="circular-text" width="80" height="80" viewBox="0 0 170 150">
               <!-- Group text elements within a single <text> element -->
               <text>
                  <textPath id="textPath1" xlink:href="#circle-text-path1">Dew Vista</textPath>
                  <textPath id="textPath2" xlink:href="#circle-text-path2">Menu</textPath>
               </text>
               <!-- Define paths in a single <defs> element -->
               <defs>
                  <path id="circle-text-path1" d="M75,10 a65,65 0 1,1 0,130" />
                  <path id="circle-text-path2" d="M25,10 a65,65 0 1,0 180,130" />
               </defs>
            </svg>
            <div class="circular-menu-icon" id="menu-icon">
               <i class="fas fa-bars"></i>
            </div>
         </div>
    </header>

    <div id="video-section">
        <div id="video-container">
            <!-- Add your video embed code or source here -->
            <!-- Example: <iframe width="100%" height="100%" src="your_video_source" frameborder="0" allowfullscreen></iframe> -->
        </div>
    </div>

    <!-- Twelve additional content sections -->
    <div class="content-section">Section 1</div>
    <div class="content-section">Section 2</div>
    <div class="content-section">Section 3</div>
    <div class="content-section">Section 4</div>
    <div class="content-section">Section 5</div>
    <div class="content-section">Section 6</div>
    <div class="content-section">Section 7</div>
    <div class="content-section">Section 8</div>
    <div class="content-section">Section 9</div>
    <div class="content-section">Section 10</div>
    <div class="content-section">Section 11</div>
    <div class="content-section">Section 12</div>

    <!-- Bubble with "Book Now" link -->
    <div class="bottom-text">
        <div class="bubble">
            <a href="#book-now">Book Now</a>
        </div>
    </div>

    <script>
        // JavaScript to toggle the active class on the menu icon and add class on scroll
        document.getElementById('menu-icon').addEventListener('click', function () {
            this.classList.toggle('active');
        });

        window.addEventListener('scroll', function () {
            var header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 0);
        });
    </script>
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const circularMenuIcon = document.querySelector('.circular-menu-icon i');

        // Function to rotate the entire circular icon
        const rotateEntireIcon = () => {
        const scrollY = window.scrollY || window.pageYOffset;
        const rotationAngle = scrollY / 5; // You can adjust the rotation speed here

        menuIcon.style.transform = `rotate(${rotationAngle}deg)`;
        circularMenuIcon.style.transform = `translate(-50%, -50%) rotate(${140 + rotationAngle}deg)`;
        };

        // Add scroll event listener to rotate the entire circular icon
        window.addEventListener('scroll', rotateEntireIcon);
    </script>

</body>
</html>
